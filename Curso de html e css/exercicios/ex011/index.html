<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <p>Vou adaptar o meu site para todos os tamanhos das telas.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="happy-mistake.mp3" type="audio/mpeg">
        <source src="happy-mistake.wav" type="audio/wav">
        <source src="happy-mistake.ogg" type="audio/ogg">
        <p>Infelizmente seu navedor não reproduz áudio, clique aqui para <a href="happy-mistake.mp3">baixar o áudio</a></p>
    </audio>
    <!--Formato de áudios compatíveis com navegadores: MP3 WAV OGG-->
</body>
</html>
